{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>photo shop</title>
  </head>
  <body>
   <div class='container'>
    <h2 class='text-center py-4'>gallery</h2>
    <div class='row '>
      {% for products in product %}
     <div class='col-lg-3 col-md-6 col-sm-12 mt-4 card '>
       <img src={{products.image.url}} alt={{products.name}} onclick="fullview(this.image.url)"width='100%'style='height:280px;' >
       <h5>{{products.name}}</h5>
     </div>
     {% comment %} <div id='fullimageview'>
      <div id='fullimage'>
       <span id='closebutton' onclick="closefullscreen()">&times
       </span>

      </div>
     </div> {% endcomment %}

    {% endfor %}

    </div>
    
   </div>
    
 
  <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script type='text/javascript'>
      function fullview(Imglink){
       document.ElementById('fullimage').src=Imglink
       document.ElementById('fullimageview').style.display="block";
      }
      function closefullscreen(){
        document.ElementById('fullimageview').style.display="none"; 
      }
   
   </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
